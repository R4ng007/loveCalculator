<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de Compatibilidade Amorosa</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="container">
    <h1>Compatibilidade com o seu Amor</h1>
    <form action="/" id="formulario" method="POST">
      <label for="seuNome">Seu nome</label>
      <input type="text" id="seuNome" name="seuNome" placeholder="Por favor digite o seu nome">
      <label for="nomeParceiro">Nome do seu parceiro</label>
      <input type="text" id="nomeParceiro" name="nomeParceiro" placeholder="Por favor digite o nome do seu parceiro">
      <button type="submit">Compatibilidade</button>
    </form>

    <div id="resultado"></div>
  </section>

  <script src="./main.js"></script>
</body>

</html>
